<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/30baae5d56.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1 class="title">To-Do App</h1>
    </div>

    <div class="addTask">
        <input id="todayNew" placeholder="Add task to Today ...">
        <span id="add">+</span>
        <br>
        <p class="warnMsg">Can't add EMPTY Task! </p>
    </div>
    <div class="Lists">
        <h2 class="title1 today">Tasks</h2>
        <ul class="list todayList"></ul>
        <div class="line"></div>
        <!-- <h2 class="title1 completed">Completed</h2> -->
        <ul class="list completedList"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
